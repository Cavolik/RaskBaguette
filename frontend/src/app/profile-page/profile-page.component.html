<div>
  <h1>{{this.user.firstName}} {{this.user.lastName}}</h1>


  <mat-card *ngFor="let product of this.user.orderHistory" appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{product.productName}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <p>{{product.productPrice}} kr</p>
        <img src="{{product.image}}">
      </div>
    </mat-card-content>
  </mat-card>
</div>
