<h1>Log in</h1>
<form [formGroup]="loginForm">
  <label for="uname">Username</label>
  <input id="uname" formControlName="userName" type="text">

  <label for="pswd">Password</label>
  <input id="pswd" formControlName="password" type="text">

  <button (click)="logIn()" [disabled]="loginForm.invalid" routerLink="../store">Log in</button>
</form>
